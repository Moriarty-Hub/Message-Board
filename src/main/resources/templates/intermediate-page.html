<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Intermediate Page</title>
    <script type="text/javascript" th:inline="javascript">
        function redirect()
        {
            window.location=[[${redirectedPage}]];
        }
        setTimeout("redirect()", 5000);
    </script>
</head>
<body>
<p th:text="${info}"></p>
<p th:text="'You will be redirect to ' + ${redirectedPage} + ' page in 5 seconds...'"></p>
</body>
</html>
